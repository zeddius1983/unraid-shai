name: Build and Release Plugin

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      VERSION: ""
      MD5: ""
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        run: |
          # Remove leading "v" from tag (v2026.02.21 -> 2026.02.21)
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "Using version: ${VERSION}"

      - name: Build Plugin Archive
        run: |
          chmod +x build.sh
          ./build.sh

          mkdir -p archive
          mv shai.txz "archive/shai-${VERSION}.txz"

          MD5=$(md5sum "archive/shai-${VERSION}.txz" | awk '{print $1}')
          echo "MD5=${MD5}" >> $GITHUB_ENV

          # Update version inside PLG file
          sed -i "s/<!ENTITY version   \".*\">/<!ENTITY version   \"${VERSION}\">/" shai.plg

      - name: Create GitHub Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Shai ${{ env.VERSION }}"
          files: |
            archive/shai-${{ env.VERSION }}.txz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
